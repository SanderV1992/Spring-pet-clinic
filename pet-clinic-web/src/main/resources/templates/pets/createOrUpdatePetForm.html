<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="fragments/layout"
>
<head>
    <title>Create / Update Pet</title>
</head>
<body>
<div layout:fragment="content">
    <form
            th:object="${pet}"
            method="post"
            class="form-horizontal"
            id="create-owner-form"
    >
        <div th:if="${#fields.hasErrors('*')}">
            <p>Please Correct Errors Below!</p>
        </div>

        <input type="hidden" name="id" th:value="*{id}"/>
        <div class="form-group">

            <div class="control-group" id="lastNameGroup">
                <div class="col-sm-10">
                    <div class="form-field">
                        <label class="control-label">Name:</label>
                        <input
                                class="form-control"
                                th:field="*{name}"
                                size="30"
                                maxlength="80"
                        />
                        <span th:each="err : ${#fields.errors('name')}" th:text="${err}" />
                    </div>
                    <div class="form-field">
                        <label class="control-label">Birth Date:</label>
                        <input class="form-control"
                               type="date" th:value="*{birthDate}" th:field="*{birthDate}"/>
                        <span th:each="err : ${#fields.errors('birthDate')}" th:text="${err}" />
                    </div>
                    <div class="form-field">
                        <label class="control-label">Type:</label>
                        <select th:field="*{petType}">
                            <option th:each="type : ${types}" th:value="${type}"
                                    th:text="${type}">
                                -
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
</body>
</html>
