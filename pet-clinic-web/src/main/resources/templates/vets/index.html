<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="fragments/layout"
>
<head>
    <title>Vets List!!!</title>
</head>
<body layout:fragment="content">
<h2 th:text="'List of Vets'">Vets List</h2>

<table class="table table-striped" style="border: 1px solid;">
    <thead>
    <tr>
        <th style="width: 150px; border: 1px solid;">Id</th>
        <th style="width: 150px; border: 1px solid;">First Name</th>
        <th style="width: 150px; border: 1px solid;">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Joe</td>
        <td th:text="${vet.lastName}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
