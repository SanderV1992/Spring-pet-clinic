<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="fragments/layout"
>
<head>
    <title>Owners List!!!</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="'List of Owners'">Owners List</h2>

    <table class="table table-striped" style="border: 1px solid;">
        <thead>
        <tr>
            <th style="width: 150px; border: 1px solid;">Id</th>
            <th style="width: 150px; border: 1px solid;">First Name</th>
            <th style="width: 150px; border: 1px solid;">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">1</td>
            <td>
                <a th:href="@{/owners/{id}/(id=${owner.id})}">
                    <div th:text="${owner.firstName}">Joe</div>
                </a>
            </td>
            <td th:text="${owner.lastName}">Buck</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
